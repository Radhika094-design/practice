<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal CSS Example</title>
  <style>
    /* Universal selector - applies to all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Element selector - styles specific elements */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 20px;
    }

    /* Group selector - styles multiple elements with the same rules */
    h1, h2, h3 {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Internal CSS</h1>
  <h2>This is a Subheading</h2>
  <p>This paragraph demonstrates how internal CSS can be used effectively. The universal selector ensures all elements have consistent spacing.
    <table border="1px solid green" cellpadding = 20 align = "center">
        <tr>
            <th colspan="3">grocery market</th>
        </tr>
        <tr>
            <th>Items</th>
            <th>Price</th>
            <th>stock</th>
        </tr>
        <tr>
            <td>Mango</td>
            <td>100/kg</td>
            <td>1000kg</td>
        </tr>
        <tr>
            <td>milk</td>
            <td>60/lt</td>
            <td>80lt</td>
        </tr>
    </table>
  </p>
  <h3>Another Subheading</h3>
</body>
</html>
