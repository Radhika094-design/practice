<html lang="en">
<head>

        </tr>

    <a href = "https://www.istockphoto.com/photos/grocery-items">here are some item pics </a>

        <li>item1</li>
       <li>item2</li>

        <li>price2</li>
        <li>price3</li>
    </ol>

</html>
